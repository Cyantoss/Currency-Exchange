<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light">
    <div class="container">
        <h2>Hello {{ name }}! Convert currencies:</h2>

        <div class="converter">
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
            
            <select id="from-currency">
                <option value="">From Currency</option>
                {% for code in currencies %}
                <option value="{{ code }}">{{ code }}</option>
                {% endfor %}
            </select>

            <select id="to-currency">
                <option value="">To Currency</option>
                {% for code in currencies %}
                <option value="{{ code }}">{{ code }}</option>
                {% endfor %}
            </select>

            <button id="convert-btn" disabled>Convert</button>
            <p id="result">Loading rates...</p>
        </div>

        <button id="toggle-mode">Dark Mode</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
